<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'books' %}"> Book Shelf </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <div class="bg-dark text-white sticky-bottom">
      <p class="row fs-5 mx-5 py-2">Contact Us</p>
      <div class="row">
        <div class="col mx-5 py-2">
          <div class="my-1">
            <i class="fa-brands fa-facebook-f fa-xl mx-2"></i>Lorem ipsum dolor sit.
          </div>
          <div class="my-1">
            <i class="fa-brands fa-twitter fa-xl mx-2"></i>Lorem ipsum dolor sit.
          </div>
        </div>
        <div
          class="col-2 offset-1 h-50 btn bg-transparent text-white border-white border-3 rounded"
        >
          Lorem, ipsum.
        </div>
        <div class="col offset-2">
          <div class="row d-inline mx-4">
            <i class="fa-brands fa-instagram fa-xl d-inline"></i>
            <i class="fa-brands fa-linkedin fa-xl d-inline"></i>
            <i class="fa-brands fa-github fa-xl d-inline"></i>
          </div>
          <div class="row mx-4 py-auto">Lorem ipsum dolor sit.</div>
        </div>
      </div>
    </div>
  </body>
</html>
