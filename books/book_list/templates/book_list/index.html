{% extends 'book_list/navbar.html' %} {% load static %} {% block content%}
<div class="container d-flex flex-column align-items-center my-2 min-vh-100">
  <ul class="w-75 list-group text-center my-auto">
    {%for book in books %}
    <li class="list-group-item row fs-3 fw-bold d-flex flex-row justify-content-between my-2">
      <a class="text-decoration-none text-black-50 col-8" href="{% url 'book' book.pk %}"
        >{{book.name}}</a
      >
      <div class="btn btn-danger col-1">
        <a class="text-decoration-none text-white" href="{% url 'delete_book' book.pk %}">
          Delete</a
        >
      </div>
      <div class="btn btn-info col-1">
        <a class="text-decoration-none text-white" href="{% url 'edit_book' book.pk %}"> Edit</a>
      </div>
    </li>
    {%endfor%}
    <div class="row mt-3 d-flex flex-row justify-content-around">
      <button class="btn btn-primary save col-3">
        <a class="text-decoration-none text-white" href="{% url 'create_book' %}">Add Book</a>
      </button>
      <button class="btn btn-secondary save col-3">
        <a class="text-decoration-none text-white" href="{% url 'create_author' %}">Add Author</a>
      </button>
    </div>
  </ul>
</div>
{% endblock %}
